<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn HTML</title>
	<link rel="stylesheet" href="style.css">
</head>
<style>
	body {
/*		margin: 0;*/

	}
	#div1 {
		color: blue;
		background-color: red;
		
		width: 300px;
		height: 300px;
/*
		margin-top: 50px;
		margin-right: 50px;
		margin-bottom: 50px;
		margin-left: 50px;
*/
		
		margin: 50px 50px 50px 20px;

	}
	#div2 {
		color: red;
		background-color: blue;
		
		width: 300px;
		height: 300px;
/*
		margin-top: 50px;
		margin-right: 50px;

		margin-left: 50px;
*/
		
		margin: 50px 50px 50px 20px;

		padding-left: 50px;
*/

		border-style: dotted;
		border-color: black;
	}
	#div3 {
		color: red;
		background-color: green;
		
		width: 300px;
		height: 300px;
/*
		margin-top: 50px;
		margin-right: 50px;
		margin-bottom: 50px;
		margin-left: 50px;
*/
		
		margin: 20px 50px 50px 100px;
		padding: 20px 50px 50px 100px;	
		border-top-style: dashed;
		border-top-color: brown;
		border-top-width: 8px;
		border-right-style: solid;
		border-right-color: brown;
		border-right-width: 8px;
	}

 
</style>
<body>
	<div id="div1">The Div Tag</div>
	<div id="div2">The Div Tag</div>
	<div id="div3">The Div Tag</div>
