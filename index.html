<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn HTML</title>
	<style>
		#div1 {
			background: orange;
			width: 200px;
			height: 200px;
			margin: 10px;
			float: left;
		}
		#div2 {
			background: red;
			width: 200px;
			height: 200px;
			margin: 10px;
			float: left;
		}
		#main_div {
			background: silver;
			padding: 50px;
		}
	</style>
</head>
<body>
	<div id="main_div">
		<div id="div1">First Div Tag</div>
		<div id="div2">Second Div Tag</div>
		<div style="clear:both"></div>
	</div>
</body>
</html>
