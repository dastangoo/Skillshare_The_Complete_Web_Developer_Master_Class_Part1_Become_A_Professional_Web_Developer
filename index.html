<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn HTML</title>
	<link rel="stylesheet" href="style.css">
	<style>
		#ul1 {
			list-style-type: circle;
			list-style-image: url(list.png);
			list-style-position: outside;
			background: green;
		}
		#ul1 li {
			font-size: 25px; 
			background: silver;
		}
		#ul2 {
			list-style: circle url(list.png);
			list-style-position: inside;
		}
		#ul2 li {
			font-size: 25px; 
		}
		#ul3 {
			list-style: none;
		}
		#ul3 li {
			font-size: 25px; 
			float: left;
		}

	</style>
	</head>
<body>
	<ul id="ul1">
		<li>Pakistan</li>
		<li>Brazil</li>
		<li>United States</li>
		<li>India</li>
		<li>Srilanka</li>
		<li>United Kingdom</li>
	</ul>
	<ul id="ul2">
		<li>Pakistan</li>
		<li>Brazil</li>
		<li>United States</li>
		<li>India</li>
		<li>Srilanka</li>
		<li>United Kingdom</li>
	</ul>
	<ul id="ul3">
		<li>Pakistan</li>
		<li>Brazil</li>
		<li>United States</li>
		<li>India</li>

	</ul>

</body>
</html>
