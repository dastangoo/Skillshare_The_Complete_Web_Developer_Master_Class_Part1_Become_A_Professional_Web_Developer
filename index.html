<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn HTML</title>
	<style>
		#div1 {
			width: 200px;
			height: 200px;
			background: red;
		}
		#par1 {
			text-decoration: underline;
			text-align: center;
			text-transform: lowercase;
			word-spacing: 10px;
		}
		#par2 {
			text-decoration: overline;
			text-align: right;
			text-transform: uppercase;
			letter-spacing: 5px;
			line-height: 2;
		}
		#par3 {
			text-decoration: line-through;
			text-align: left;
			text-transform: capitalize;
			line-height: 2;
		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<p id="par1">This is a simple Paragraph!</p>
	<p id="par2">This is a simple Paragraph!</p>
	<p id="par3">This is a simple Paragraph!</p>
</body>
</html>
