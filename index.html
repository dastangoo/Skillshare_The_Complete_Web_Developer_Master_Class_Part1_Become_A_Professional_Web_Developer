<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn HTML</title>
	<style>
		form {
			width: 500px;
			background: silver;
			padding: 20px;
			border: 2px solid black;
			margin: 0 auto 0 auto;
		}
		input[type='text'], input[type='password'], select {
			width: 380px;
			height: 20px;
			border: 1px solid black;
		}
		textarea {
			resize: none;
			border: 1px solid black;
		}
		input[type='submit'] {
			background: brown;
			color: white;
			border: 1px solid black;
			width: 380px;
			height: 25px;
		}
	</style>
</head>
<body>
	<form action="">
<!--
		<label for="user">Username</label>
		<input type="text" id="user">
		<input type="password">
-->
		<h2>Fill the Form</h2><hr>
		<table>
			<tr>
				<td><label for="user">User Name</label></td>
				<td><input type="text" id="user" name="user"></td>
			</tr>
			<tr>
				<td><label for="pass">Password</label></td>
				<td><input type="password" id="pass" name="pass"></td>
			</tr>
			<tr>
				<td><label for="">Gender</label></td>
				<td>Male:<input type="radio" name="gender" value="male"> <br> Female:<input type="radio" name="gender" value="female"><br><br></td>
			</tr>
			
			<tr>
				<td><label for="">Skills</label></td>
				<td>HTML:<input type="checkbox" value="html" name="html"> <br> CSS:<input type="checkbox" value="css" name="css"> <br> PHP: <input type=checkbox value="php" name="php"></td>
			</tr>
			<tr>
				<td><label for="country">Select your country</label></td>
				<td>
					 <select id="country" name="country">
						<option value="">Select your contry</option>
						<option value="pk">Pakistan</option>
						<option value="in">India</option>
						<option value="uk">United Kingdom</option>
						<option value="ca">Canda</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label for="comments"></label></td>
				<td><textarea name="comments" id="comments" cols="60" rows="10"></textarea></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="click to submit" name="submit_form"></td>
			</tr>
		</table>
	</form>
</body>
</html>
