<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn HTML</title>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
	<style>
		#div1 {
			width: 200px;
			height: 200px;
			background: red;
		}
		#par1 {
			text-decoration: underline;
			text-align: center;
			text-transform: lowercase;
			word-spacing: 10px;
			font-size: 50px;
			font-family: "times new roman", times, serif;
		}
		#par2 {
			text-decoration: overline;
			text-align: right;
/*			text-transform: uppercase;*/
			letter-spacing: 5px;
			line-height: 2;
			font-style: italic;
			font-family: "Ubuntu Mono";
		}
		#par3 {
			text-decoration: line-through;
			text-align: left;
			text-transform: capitalize;
			line-height: 2;
			font-weight: bold;
		}
		#par4 {
			text-align: left;
			line-height: 2;
			font-variant: small-caps;
		}
		#par5 {
			line-height: 2;
			font-family: arial, helvetica, sans-serif;
		}

	</style>
</head>
<body>
	<div id="div1"></div>
	<p id="par1">This is a simple Paragraph!</p>
	<p id="par2">This is a simple Paragraph!</p>
	<p id="par3">This is a simple Paragraph!</p>
	<p id="par4">This is a simple Paragraph!</p>
	<p id="par5">This is a simple Paragraph!</p>
</body>
</html>
