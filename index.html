<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn HTML</title>
	<link rel="stylesheet" href="style.css">
	<style>
		#ul3 {
			list-style: none;
		}
		#ul3 li {
			font-size: 25px; 
			float: left;
			background: orange; 
			margin-left: 10px;
			width: 200px;
			height: 40px;
			text-align: center;
			vertical-align: bottom;
		}
		#ul3 li:hover {
			background: brown;
			color: white;
			border-bottom: 5px solid orange;
		}
		#ul3 a {
			color: black;
		}
	</style>
	</head>
<body>
	<ul id="ul3">
		<a href="#"><li>Home</li></a>
		<a><li>Software</li></a>
		<a href="#"><li>Musics</li></a>
		<a href="#"><li>Articles</li></a>
		<a href="#"><li>Contact Us</li></a>
	</ul>

</body>
</html>
